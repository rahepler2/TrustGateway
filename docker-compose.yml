services:
  # ---------------------------------------------------------------------------
  # Nexus Repository Manager — central package/container registry
  # ---------------------------------------------------------------------------
  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus
    ports:
      - "8081:8081"     # Web UI + API
      - "9443:9443"     # Docker group (developer pull)
      - "9444:9444"     # Docker trusted (hosted)
      - "9445:9445"     # Docker upstream proxy
      - "9446:9446"     # Docker quarantine (hosted)
    volumes:
      - nexus-data:/nexus-data
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms1200m -Xmx1200m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 120s
    networks:
      - security-net

  # ---------------------------------------------------------------------------
  # Trivy Server — vulnerability + secret scanning
  # ---------------------------------------------------------------------------
  trivy-server:
    image: aquasec/trivy:latest
    container_name: trivy-server
    command: ["server", "--listen", "0.0.0.0:8080", "--cache-dir", "/var/trivy/cache"]
    ports:
      - "8080:8080"
    volumes:
      - trivy-cache:/var/trivy/cache
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - security-net

  # ---------------------------------------------------------------------------
  # OSSF Worker — behavioral package analysis (server-side)
  # ---------------------------------------------------------------------------
  ossf-worker:
    build:
      context: ./ossf-worker
      dockerfile: Dockerfile
    container_name: ossf-worker
    ports:
      - "8090:8090"
    environment:
      - OSSF_PORT=8090
      - OSSF_TIMEOUT=${OSSF_TIMEOUT:-300}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - security-net

  # ---------------------------------------------------------------------------
  # PostgreSQL — job/batch metadata, Grafana datasource
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: gateway-pg
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASS}
      - POSTGRES_DB=${PG_DB:-gatewaydb}
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - security-net

  # ---------------------------------------------------------------------------
  # MinIO — S3-compatible object storage for scan reports + SBOMs
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - security-net

  # ---------------------------------------------------------------------------
  # Grafana — dashboarding, auditing, threat visibility
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - PG_USER=${PG_USER}
      - PG_PASS=${PG_PASS}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - security-net

  # ---------------------------------------------------------------------------
  # Trust Gateway — the scanning engine + API
  # ---------------------------------------------------------------------------
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    environment:
      # Flask
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      # Nexus
      - NEXUS_URL=http://nexus:8081
      - NEXUS_USER=${NEXUS_USER}
      - NEXUS_PASS=${NEXUS_PASS}
      # Scanners
      - TRIVY_SERVER_URL=http://trivy-server:8080
      - TRIVY_CONTAINER=trivy-server
      - OSSF_API_URL=http://ossf-worker:8090
      - OSSF_TIMEOUT=${OSSF_TIMEOUT:-300}
      # Policy
      - POLICY_MAX_CVSS=${POLICY_MAX_CVSS:-7.0}
      - POLICY_BLOCK_CRITICAL=${POLICY_BLOCK_CRITICAL:-true}
      - POLICY_BLOCK_HIGH=${POLICY_BLOCK_HIGH:-true}
      - POLICY_BLOCK_NET=${POLICY_BLOCK_NET:-true}
      - POLICY_BLOCK_FS=${POLICY_BLOCK_FS:-false}
      - POLICY_BLOCK_MALWARE=${POLICY_BLOCK_MALWARE:-true}
      # Database
      - DATABASE_URL=postgresql://${PG_USER}:${PG_PASS}@postgres:5432/${PG_DB:-gatewaydb}
      # MinIO
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET=${MINIO_BUCKET:-scan-reports}
      # Docker registry ports
      - NEXUS_DOCKER_GROUP_PORT=${NEXUS_DOCKER_GROUP_PORT:-9443}
      - NEXUS_DOCKER_TRUSTED_PORT=${NEXUS_DOCKER_TRUSTED_PORT:-9444}
      - NEXUS_DOCKER_PROXY_PORT=${NEXUS_DOCKER_PROXY_PORT:-9445}
      # Workers
      - SCAN_WORKERS=${SCAN_WORKERS:-3}
    ports:
      - "5002:5000"
    depends_on:
      nexus:
        condition: service_healthy
      trivy-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./gateway/scan-reports:/app/scan-reports
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - security-net

  # ---------------------------------------------------------------------------
  # Nexus Setup — one-shot service to create repos, roles, users
  # ---------------------------------------------------------------------------
  # Usage: docker compose run --rm nexus-setup
  nexus-setup:
    image: python:3.11-slim
    container_name: nexus-setup
    environment:
      - NEXUS_URL=http://nexus:8081
      - NEXUS_ADMIN_PASS=${NEXUS_ADMIN_PASS}
      - GATEWAY_SVC_PASS=${GATEWAY_SVC_PASS:-ChangeMeGateway!2025}
      - DEVELOPER_PASS=${DEVELOPER_PASS:-ChangeMeDeveloper!2025}
    volumes:
      - ./setup_nexus.py:/app/setup_nexus.py:ro
      - nexus-data:/nexus-data:ro
    working_dir: /app
    entrypoint: ["sh", "-c", "pip install -q requests && python setup_nexus.py"]
    depends_on:
      nexus:
        condition: service_healthy
    networks:
      - security-net
    profiles:
      - setup

volumes:
  nexus-data:
  trivy-cache:
  pg-data:
  minio-data:
  grafana-data:

networks:
  security-net:
    driver: bridge
